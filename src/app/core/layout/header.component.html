<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/" data-testid="nav-home">conduit</a>

    <!-- Show this for logged out users -->
    <ul *ifAuthenticated="false" class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" data-testid="nav-home-loggedout"> Home </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active" data-testid="nav-login"> Sign in </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active" data-testid="nav-register"> Sign up </a>
      </li>
    </ul>

    <!-- Show this for logged in users -->
    <ul *ifAuthenticated="true" class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          data-testid="nav-home-loggedin"
        >
          Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/editor" routerLinkActive="active" data-testid="nav-new-article">
          <i class="ion-compose"></i>&nbsp;New Article
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" routerLinkActive="active" data-testid="nav-settings">
          <i class="ion-gear-a"></i>&nbsp;Settings
        </a>
      </li>

      @if (currentUser$ | async; as currentUser) {
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/profile', currentUser.username]"
            routerLinkActive="active"
            data-testid="nav-username"
          >
            @if (currentUser.image) {
              <img [src]="currentUser.image" class="user-pic" />
            }
            {{ currentUser.username }}
          </a>
        </li>
      }
    </ul>
  </div>
</nav>
